<div class="flex items-center justify-center min-h-screen ml-56">
    <div class="max-w-2xl max-h-xl px-10 my-4 py-6 bg-white rounded-lg shadow-md" style="width: 50rem;">
      <br>
      <h1 class="text-black text-center text-4xl">Forgot Your Password</h1>
      <hr class="mb-4 mt-4">
      <br>
      <br>
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="mb-4">
          <label for="username" class="block text-lg font-medium text-gray-600">Username:</label>
          <input type="text" id="username" formControlName="username" class="mt-1 p-2 border rounded-md w-full">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-lg font-medium text-gray-600">Email:</label>
          <input type="text" id="email" formControlName="email" class="mt-1 p-2 border rounded-md w-full">
        </div>
        <div class="mb-4">
          <label for="newpassword" class="block text-lg font-medium text-gray-600">New Password:</label>
          <input type="password" id="newpassword" formControlName="new_password" class="mt-1 p-2 border rounded-md w-full">
        </div>
        <div class="mb-4">
          <label for="confpassword" class="block text-lg font-medium text-gray-600">Confirm Password:</label>
          <input type="password" id="confpassword" formControlName="confirm_password" class="mt-1 p-2 border rounded-md w-full">
        </div>
        <br>
        <div style="margin-left: 70%;">
          <button type="submit"
            class="bg-white text-gray-800 font-bold rounded border-b-2 border-indigo-500 hover:border-indigo-600 hover:bg-indigo-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center">
            <span class="mr-2 text-sm">Change Password</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
