<!-- edit-my-profile.component.html -->

<form [formGroup]="userForm" (ngSubmit)="updateMyProfile()" class="flex flex-col items-center justify-center ml-56 min-h-screen" enctype="multipart/form-data">
  <div class="max-w-2xl overflow-hidden max-h-xl my-4 bg-white rounded-lg shadow-md" style='width: 50rem;'>
      <img [src]="'http://vascomfaria.pythonanywhere.com'+(userProfile?.bg_image ?? BackGroundImage)" class="-mt-3" style='margin-bottom: -50px; max-height: 8rem; width: 100%; object-fit: cover;' alt="avatar" />
      <br>
      <br>
      <div class="flex justify-center -mt-8">
          <img [src]="'http://vascomfaria.pythonanywhere.com'+(userProfile?.image ?? ProfileImage)" class="rounded-full border-solid border-white border-2 -mt-3" alt="avatar" style="width: 100px; height: 100px;" />
      </div>
      <div class="mb-4 px-56">
          <input type="text" id="username" formControlName="username" class="block text-lg font-medium text-black-600 text-center px-3 mt-1 p-2 border rounded-md w-full" style='font-size: 1.5rem;'>
      </div>
      <div class="flex items-center justify-center">
        <div class="mb-4 px-8">
            <label for="text" class="block text-lg font-medium text-gray-600">First Name:</label>
            <input class="block text-lg text-grey-600 px-3 mt-1 p-2 border rounded-md w-full" type="text" id="first_name" formControlName="first_name">
        </div>
        <div class="mb-4 px-8">
            <label for="text" class="block text-lg font-medium text-gray-600">Last Name:</label>
            <input class="block text-lg text-grey-600 px-3 mt-1 p-2 border rounded-md w-full" type="text" id="last_name" formControlName="last_name">
        </div>
      </div>
      <div class="mb-4 px-10">
          <label for="text" class="block text-lg font-medium text-gray-600">Email:</label>
          <input class="block text-lg text-grey-600 px-3 mt-1 p-2 border rounded-md w-full" type="text" id="email" formControlName="email">
      </div>
      <div class="flex items-center justify-center">
        <div class="mb-4 px-10">
            <label for="image" class="block text-lg font-medium text-gray-600">Profile Image:</label>
            <input type="file" id="image" (change)="onFileSelected('image', $event)" class="mt-1 p-2 border rounded-md w-full">
        </div>
        <div class="mb-4 px-10">
            <label for="bg_image" class="block text-lg font-medium text-gray-600">BackGround Image:</label>
            <input type="file" id="bg_image" (change)="onFileSelected('bg_image', $event)" class="mt-1 p-2 border rounded-md w-full">
        </div>
      </div>
      <div class="mb-4 px-10">
        <label for="text" class="block text-lg text-center font-medium text-gray-600">Biography</label>
        <input type="text" id="biography" formControlName="biography" class="block text-lg text-grey-600 px-3 mt-1 p-2 border rounded-md w-full">
      </div>
      <br>
      <div style="margin-left: 67.5%;">
        <button class="bg-white text-gray-800 font-bold rounded border-b-2 border-indigo-500 hover:border-indigo-600 hover:bg-indigo-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center">
            <span class="mr-2 text-sm">Update Profile</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
        </button>
      </div>
      <br>
  </div>
</form>
