<div class="fixed h-screen flex-col w-56 bg-white rounded-r-3xl overflow-hidden">
    <div class="flex items-center justify-center h-20 shadow-md">
        <a href='/'>
            <h1 class="text-3xl uppercase text-indigo-500">Whisp</h1>
        </a>
    </div>
    <ul class="flex flex-col py-4">
        <li>
            <a href="/" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
                <span class="text-sm font-medium">Home</span>
            </a>
        </li>
        <ng-container *ngIf="authService.isLoggedIn()">
            <li>
                <a href="/create_post" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bxs-quote-alt-left"></i></span>
                    <span class="text-sm font-medium">Create Post</span>
                </a>
            </li>
            <li>
                <a href="/my_profile" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class='bx bxs-user'></i></span>
                    <span class="text-sm font-medium">My Profile</span>
                </a>
            </li>
            <li>
                <a href="/edit_profile" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-edit"></i></span>
                    <span class="text-sm font-medium">Edit Profile</span>
                </a>
            </li>     
            <li class="mt-full">
                <a (click)="logout()" href="/" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-log-out"></i></span>
                    <span class="text-sm font-medium">Logout</span>
                </a>
            </li>
        </ng-container>
        <ng-container *ngIf="!authService.isLoggedIn()">
            <li>
                <a href="/register" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-user-plus"></i></span>
                    <span class="text-sm font-medium">Register</span>
                </a>
            </li>
            <li>
                <a href="/login" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                    <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-log-in"></i></span>
                    <span class="text-sm font-medium">LogIn</span>
                </a>
            </li>
        </ng-container>
    </ul>
</div>
